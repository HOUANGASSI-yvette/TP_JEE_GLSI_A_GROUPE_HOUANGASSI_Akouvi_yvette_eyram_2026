<div class="h-screen w-64 bg-black text-slate-400 fixed left-0 top-0 flex flex-col border-r border-white/5 z-50">

  <div class="h-24 flex items-center px-8 border-b border-white/5">
    <div class="flex flex-col">
      <span class="text-lg font-light text-white tracking-[0.2em] uppercase leading-none">EgaBank</span>
      <span class="text-[9px] text-emerald-500 tracking-[0.3em] uppercase mt-1 font-medium">Membre Priv√©</span>
    </div>
  </div>

  <nav class="flex-1 px-6 py-12 space-y-8 overflow-y-auto">
    <div>
      <div class="text-[9px] uppercase text-slate-600 font-bold tracking-[0.4em] mb-8 px-2">Espace Gestion</div>

      <div class="space-y-1">
        <a *ngFor="let link of filteredLinks" [routerLink]="link.href"
           routerLinkActive="text-white border-white"
           [routerLinkActiveOptions]="{exact: link.href === '/dashboard'}"
           class="flex items-center space-x-4 px-2 py-3 border-l border-transparent text-slate-500 hover:text-white transition-all duration-500 group">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor"
               class="w-4 h-4 opacity-70 group-hover:opacity-100 transition-opacity">
            <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="link.icon" />
          </svg>
          <span class="text-[10px] uppercase tracking-[0.2em] font-medium">{{ link.label }}</span>
        </a>
      </div>
    </div>
  </nav>

  <div class="p-8 border-t border-white/5">
    <div class="flex items-center gap-4 mb-8">
      <div class="w-8 h-8 border border-white/10 flex items-center justify-center text-[10px] text-white font-light">
        {{ getUserName().charAt(0) }}
      </div>
      <div class="overflow-hidden">
        <div class="text-[10px] font-medium text-white uppercase tracking-wider truncate">{{ getUserName() }}</div>
        <div class="text-[9px] text-slate-600 uppercase tracking-tighter truncate mt-0.5">
          {{ getUserRoleTitle() || 'Prestige' }}
        </div>
      </div>
    </div>

    <button (click)="logout()"
            class="group flex items-center gap-3 text-slate-500 hover:text-red-400 transition-colors duration-500 text-[9px] uppercase tracking-[0.3em] font-bold">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
           class="w-4 h-4 opacity-50 group-hover:opacity-100 transition-opacity">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
      </svg>
      Sortie
    </button>
  </div>
</div>
