<div class="min-h-screen flex items-center justify-center bg-white">
  <div class="max-w-6xl w-full flex flex-col md:flex-row h-screen md:h-[85vh] border-y md:border border-black/5">
    
    <div class="w-full md:w-1/2 bg-black p-12 md:p-20 flex flex-col justify-between text-white relative overflow-hidden">
      <div class="absolute inset-0 opacity-10">
        <div class="absolute inset-0" style="background-image: radial-gradient(circle at 2px 2px, white 1px, transparent 0); background-size: 32px 32px;"></div>
      </div>

      <div class="relative z-10">
        <div class="mb-20">
          <span class="text-2xl font-light tracking-[0.4em] uppercase">EgaBank</span>
          <div class="h-px w-12 bg-emerald-500 mt-2"></div>
        </div>
        <h2 class="text-5xl font-light leading-tight italic tracking-tighter mb-8">
          La rigueur d'une institution,<br/>
          <span class="text-emerald-500">l'esprit d'une nation.</span>
        </h2>
        <p class="text-slate-500 font-light text-[11px] tracking-[0.2em] uppercase leading-relaxed max-w-xs">
          Gestion de patrimoine et services bancaires privés au Togo.
        </p>
      </div>

      <div class="relative z-10 border-l border-emerald-500/30 pl-6">
        <span class="text-[9px] font-bold tracking-[0.4em] uppercase opacity-40">Agrément UEMOA n°228-TG</span>
      </div>
    </div>

    <div class="w-full md:w-1/2 p-12 md:p-24 bg-white flex flex-col justify-center">
      <div class="flex justify-end mb-16">
        <button (click)="toggleAdminMode()" class="text-[10px] font-bold tracking-[0.3em] uppercase border-b border-black pb-1 hover:text-emerald-600 hover:border-emerald-600 transition-all">
          {{ isAdminMode ? 'Administration' : 'Accès Client' }}
        </button>
      </div>

      <div class="mb-12">
        <h3 class="text-[10px] font-bold text-black uppercase tracking-[0.5em] mb-4">Identification</h3>
        <h1 class="text-4xl font-light text-black tracking-tighter italic">Miaté, bienvenue.</h1>
      </div>

      <form [formGroup]="form" (ngSubmit)="login()" class="space-y-12">
        <div class="group">
          <label class="block text-[10px] uppercase tracking-[0.3em] text-black font-bold mb-2">Identifiant personnel</label>
          <input formControlName="email" type="text"
                 class="w-full py-4 bg-transparent border-b border-black focus:border-emerald-600 outline-none transition-all font-medium text-black placeholder:text-black/20"
                 placeholder="EMAIL OU TÉLÉPHONE" />
        </div>

        <div class="group">
          <div class="flex justify-between mb-2">
            <label class="block text-[10px] uppercase tracking-[0.3em] text-black font-bold">Code Secret</label>
            <a href="#" class="text-[9px] text-black/40 hover:text-black font-bold tracking-widest uppercase">Oublié ?</a>
          </div>
          <input formControlName="password" type="password"
                 class="w-full py-4 bg-transparent border-b border-black focus:border-emerald-600 outline-none transition-all font-medium text-black placeholder:text-black/20"
                 placeholder="••••••••" />
        </div>

        <div class="pt-6">
          <button type="submit" [disabled]="submitting || form.invalid"
                  class="group relative w-full bg-black text-white text-[10px] font-bold uppercase tracking-[0.5em] py-7 overflow-hidden transition-all duration-700 hover:bg-emerald-950 disabled:bg-slate-100 disabled:text-slate-400">
            <span class="relative z-10 flex items-center justify-center gap-4">
              <span *ngIf="!submitting">Accéder à mon espace</span>
              <span *ngIf="submitting" class="animate-pulse">Vérification...</span>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" 
                   class="w-3 h-3 transform translate-x-0 opacity-0 group-hover:translate-x-2 group-hover:opacity-100 transition-all duration-500">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
              </svg>
            </span>
          </button>
        </div>
      </form>

      <div class="mt-16 text-center">
        <p class="text-[10px] text-black/40 uppercase tracking-[0.3em]">
          Nouveau ? <a routerLink="/register" class="text-black font-bold border-b border-black ml-2 hover:text-emerald-600 hover:border-emerald-600 transition-colors">Devenir membre</a>
        </p>
      </div>
    </div>
  </div>
</div>
