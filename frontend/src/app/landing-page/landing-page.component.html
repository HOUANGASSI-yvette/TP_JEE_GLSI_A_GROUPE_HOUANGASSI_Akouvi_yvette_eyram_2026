<header class="relative flex items-center justify-center min-h-[80vh] bg-black px-6">
  <div class="text-center max-w-4xl">
    <h1 class="text-white font-light text-5xl md:text-8xl tracking-tighter mb-8 animate-fade-in">
      L'art de la banque <br />
      <span class="italic text-emerald-500">essentielle.</span>
    </h1>
    <p class="text-slate-400 text-lg md:text-xl mb-12 max-w-xl mx-auto font-light">
      Une gestion de patrimoine pure, sans distraction. 
      L'innovation rencontre la sobriété.
    </p>
    <div class="flex flex-col sm:flex-row justify-center gap-8">
      <a routerLink="/register" class="text-white border-b border-emerald-500 pb-2 hover:text-emerald-400 transition-all tracking-widest uppercase text-sm font-medium">
        Devenir Membre
      </a>
      <a href="#" class="text-slate-500 border-b border-transparent pb-2 hover:border-slate-500 transition-all tracking-widest uppercase text-sm font-medium">
        L'univers
      </a>
    </div>
  </div>
</header>

<section class="py-32 bg-white">
  <div class="container mx-auto px-6">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-24">
      <div *ngFor="let feature of features" class="group">
        <h6 class="text-xs font-bold tracking-[0.3em] uppercase text-emerald-600 mb-6">{{ feature.title }}</h6>
        <p class="text-slate-500 leading-relaxed font-light">
          {{ feature.description }}
        </p>
      </div>
    </div>
  </div>
</section>

<section class="py-40 bg-slate-50 border-t border-slate-100">
  <div class="container mx-auto px-6 text-center">
    <h2 class="text-3xl md:text-5xl font-light text-black mb-10 tracking-tight">
      Prêt pour une expérience <span class="italic">distinguée</span> ?
    </h2>
    <a routerLink="/register" 
       class="inline-block px-12 py-4 bg-black text-white text-sm tracking-[0.2em] uppercase hover:bg-emerald-600 transition-colors duration-500">
      Ouvrir un compte
    </a>
  </div>
</section>
